<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mouse</title>
	 <link rel="stylesheet" href="base.css">
	
	<script src="http://img.traveldaily.cn/script/jquery.js"></script>
</head>
<body>
	<section>
		<img src="img/h0.png" height="101" width="108" alt="" class="img"></section>

		
		<div class="img-p"></div>
		
	<script>
		$(document).ready(function(){
			//1
			var i=0;
			setInterval(function(){
				i++;
				if(i>9){
					i=0
				}
				$(".img").attr("src","img/h"+ i +".png");
			},100)
			//2

			var j=0;
			setInterval(function(){
				j++;
				if(j>9){
					j=0
				}
				$(".img-p").css("background-position-x",-108*j + "px");
			},100)				
		})
		
	</script></body>
</html>
