<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-ani</title>
	<script src="http://img.traveldaily.cn/script/jquery.js"></script>
	<style>
		html,body{
			width: 100%;
			height: 100%;
		    }
		.page{
			width: 100%;
			height: 100%;
			background-size: 100% 100%;
            background: linear-gradient(rgba(125, 119, 119, 0.6), rgba(4, 4, 4, 0.3)),url(css/img/one-bg2.jpg) no-repeat center;
		}
		.talent-one-star{
			background: url(css/img/one-bg1.png) no-repeat center;
		    width: 100%;
		    height: 100%;
		    position: absolute;
		}
	</style>
</head>
<body>
	<div class="page" id="head">
		<div class="talent-one-star"></div>
	</div>
	<script>
	$("#head").mousemove(function(e){
					var x1 = e.pageX,
					    y1 = e.pageY,
					    middle_x = $(window).width()/2,
					    middle_y = $(window).height()/2,
					    	 sta_x = x1 - middle_x,
					    	 sta_y = y1 - middle_y,
					    	  once = 50;
					    	$(".talent-one-star").css({"top": -sta_y/once , "left" : -sta_x/once});
				})
	</script>
</body>
</html>
